<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Buy Your Coffee at Caffeine</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="/static/css/home.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<nav class="navbar navbar-expand-lg bg-light mt-2 mb-2" data-bs-theme="light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Caffeine</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
				aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarColor03">
				<ul class="navbar-nav ms-auto">
					{% if user['role'] == 'admin' %}
						{{flag}}
					{% endif %}
					<li class="nav-item">
						<a class="nav-link active" href="/home">Home
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/product">Produk Baru</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<div class="responsive-container">
			<div class="grid">
				<div class="grid-column">
					<a class="product" href="#">
						<div class="product-image">
							<img src="/static/images/produk1.jpg" />
						</div>
						<div class="product-content">
							<div class="product-info">
								<h2 class="product-title">Cafeine Latte</h2>
								<p class="product-price">Rp 30.000</p>
							</div>
							<button class="product-action"><i
									class="material-icons-outlined">favorite_border</i></button>
						</div>
					</a>
					<a class="product" href="#">
						<div class="product-image">
							<img src="/static/images/produk2.jpg" />
						</div>
						<div class="product-content">
							<div class="product-info">
								<h2 class="product-title">Hot Caffeinericano</h2>
								<p class="product-price">Rp 27.000</p>
							</div>
							<button class="product-action"><i
									class="material-icons-outlined">favorite_border</i></button>
						</div>
					</a>
					<a class="product" href="#">
						<div class="product-image">
							<img src="/static/images/produk3.jpg" />
						</div>
						<div class="product-content">
							<div class="product-info">
								<h2 class="product-title">Caffeine Toebroek</h2>
								<p class="product-price">Rp 29.000</p>
							</div>
							<button class="product-action"><i
									class="material-icons-outlined">favorite_border</i></button>
						</div>
					</a>
					<a class="product" href="#">
						<div class="product-image">
							<img src="/static/images/produk4.jpg" />
						</div>
						<div class="product-content">
							<div class="product-info">
								<h2 class="product-title">Iced Caffeine Latte Premium</h2>
								<p class="product-price">Rp 37.000</p>
							</div>
							<button class="product-action"><i
									class="material-icons-outlined">favorite_border</i></button>
						</div>
					</a>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
